<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography Income Calculator</title>
    <style>
        @font-face {
            font-family: 'DSEG7Modern';
            src: url('./DSEG7Modern-BoldItalic.ttf') format('truetype');
            font-weight: bold;
            font-style: italic;
            font-display: swap;
        }
        * { box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #0d1117;
            color: #f0f6fc;
            font-size: 16px;
            line-height: 1.5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #161b22;
            border-radius: 12px;
            border: 1px solid #30363d;
            overflow: hidden;
        }
        .header {
            background: #21262d;
            padding: 25px 30px;
            border-bottom: 1px solid #30363d;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
            color: #58a6ff;
            font-weight: 600;
        }
        .settings {
            padding: 25px 30px;
            background: #0d1117;
            border-bottom: 1px solid #30363d;
            font-size: 16px;
        }
        .settings input {
            width: 140px;
            padding: 10px 12px;
            background: #21262d;
            border: 1px solid #30363d;
            border-radius: 6px;
            color: #f0f6fc;
            font-size: 16px;
            margin-left: 10px;
        }
        .form-section {
            padding: 25px 30px;
            border-bottom: 1px solid #30363d;
        }
        .form-section h3 {
            margin: 0 0 20px 0;
            font-size: 18px;
            color: #58a6ff;
            font-weight: 600;
        }
        .form-grid {
            display: grid;
            grid-template-columns: 120px 1fr;
            gap: 15px;
            margin-bottom: 15px;
        }
        .form-grid input {
            padding: 10px 12px;
            background: #21262d;
            border: 1px solid #30363d;
            border-radius: 6px;
            color: #f0f6fc;
            font-size: 15px;
        }
        .form-grid input[type="number"] {
            font-family: 'DSEG7Modern', monospace;
            font-weight: bold;
            font-style: italic;
        }
        .costs-container {
            margin-bottom: 15px;
        }
        .cost-row {
            display: flex;
            gap: 10px;
        }
        .cost-row input {
            flex: 1;
            padding: 10px 12px;
            background: #21262d;
            border: 1px solid #30363d;
            border-radius: 6px;
            color: #f85149 !important;
            font-size: 15px;
        }
        .btn {
            padding: 10px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
        }
        .btn-primary {
            background: #238636;
            color: white;
        }
        .btn-primary:hover { background: #2ea043; }
        .btn-secondary {
            background: #21262d;
            color: #f0f6fc;
            border: 1px solid #30363d;
        }
        .btn-secondary:hover { background: #30363d; }
        .btn-danger {
            background: #da3633;
            color: white;
            padding: 6px 10px;
            font-size: 12px;
        }
        .btn-danger:hover { background: #f85149; }
        .items {
            padding: 25px 30px;
            border-bottom: 1px solid #30363d;
        }
        .items-table {
            display: grid;
            gap: 8px;
        }
        .items-header {
            display: grid;
            grid-template-columns: 3px 1fr auto auto auto auto auto auto;
            gap: 15px;
            align-items: center;
            padding: 8px 15px;
            font-size: 12px;
            font-weight: 600;
            color: #8b949e;
            text-transform: uppercase;
            border-bottom: 1px solid #30363d;
            margin-bottom: 8px;
        }
        .items-header div:first-child {
            width: 3px;
        }
        .item {
            background: #21262d;
            border: 1px solid #30363d;
            border-radius: 6px;
            padding: 12px 15px;
            position: relative;
            display: grid;
            grid-template-columns: 3px 1fr auto auto auto auto auto auto;
            gap: 15px;
            align-items: center;
            font-size: 14px;
        }
        .item-color-bar {
            width: 3px;
            height: 100%;
            border-radius: 2px;
        }
        .item-name {
            font-weight: 600;
            color: #f0f6fc;
        }
        .item-value {
            color: #8b949e;
            text-align: right;
            min-width: 60px;
        }
        .item-value.highlight {
            color: #58a6ff;
            font-weight: 600;
        }
        .item-value.loss { color: #f85149; }
        .item-value.materials { color: #f85149; }
        .item-value.tax { color: #f85149; }
        .results {
            padding: 25px 30px;
            background: #0d1117;
        }
        .results h3 {
            margin: 0 0 20px 0;
            color: #58a6ff;
            font-size: 20px;
            font-weight: 600;
        }
        .work-needed {
            display: grid;
            gap: 12px;
            margin-bottom: 25px;
        }
        .work-item {
            background: #21262d;
            border: 1px solid #30363d;
            border-radius: 6px;
            padding: 15px 18px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 15px;
        }
        .work-amount {
            color: #58a6ff;
            font-weight: 600;
            font-size: 16px;
        }
        .sliders-section {
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid #30363d;
        }
        .sliders-title {
            margin: 0 0 20px 0;
            color: #58a6ff;
            font-size: 18px;
            font-weight: 600;
        }
        .slider-item {
            margin-bottom: 20px;
        }
        .slider-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            font-size: 15px;
        }
        .slider-name {
            color: #f0f6fc;
            font-weight: 500;
        }
        .slider-amount {
            color: #58a6ff;
            font-weight: 600;
        }
        .slider {
            width: 100%;
            height: 8px;
            background: #30363d;
            border-radius: 4px;
            outline: none;
            appearance: none;
        }
        .slider::-webkit-slider-thumb {
            appearance: none;
            width: 20px;
            height: 20px;
            background: #58a6ff;
            border-radius: 50%;
            cursor: pointer;
        }
        .slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: #58a6ff;
            border-radius: 50%;
            cursor: pointer;
            border: none;
        }
        .progress-bar-container {
            margin: 20px -20px 25px -20px;
            background: #21262d;
            border: 1px solid #30363d;
            border-radius: 8px;
            padding: 20px;
            position: relative;
            overflow: hidden;
            width: calc(100% + 40px);
        }
        .progress-bar-title {
            font-size: 14px;
            color: #8b949e;
            margin-bottom: 12px;
            text-align: center;
            font-weight: 500;
        }
        .progress-bar {
            height: 48px;
            background: transparent;
            border-radius: 6px;
            display: flex;
            position: relative;
            width: 100%;
            min-width: 600px;
            justify-content: center;
            align-items: center;
        }
        .progress-content {
            display: flex;
            position: relative;
            background: #30363d;
            border-radius: 6px;
            min-height: 48px;
        }
        .goal-marker {
            position: absolute;
            left: 400px;
            top: 0;
            bottom: 0;
            width: 3px;
            background: #58a6ff;
            z-index: 10;
        }
        .goal-marker::after {
            content: 'GOAL';
            position: absolute;
            left: 6px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 10px;
            font-weight: bold;
            color: #58a6ff;
            white-space: nowrap;
        }
        .progress-chunk {
            height: 100%;
            transition: width 0.3s ease;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.9);
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.7);
        }
        .progress-legend {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            margin-top: 12px;
        }
        .legend-item {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 13px;
            color: #f0f6fc;
        }
        .legend-color {
            width: 14px;
            height: 14px;
            border-radius: 3px;
        }
        @media (max-width: 600px) {
            body { padding: 15px; }
            .container { max-width: 100%; }
            .header { padding: 20px; }
            .settings { padding: 20px; }
            .form-section { padding: 20px; }
            .items { padding: 20px; }
            .results { padding: 20px; }
            .form-grid {
                grid-template-columns: 1fr;
                gap: 10px;
            }
            .item { 
                grid-template-columns: 3px 1fr auto auto;
                gap: 8px;
                font-size: 13px;
            }
            .items-header {
                grid-template-columns: 3px 1fr auto auto;
                gap: 8px;
            }
            .items-header div:nth-child(5),
            .items-header div:nth-child(6),
            .items-header div:nth-child(7) {
                display: none;
            }
            .cost-row {
                gap: 8px;
            }
            .progress-bar-container { 
                margin: 20px -20px 25px -20px; 
                width: calc(100% + 40px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Photography Income Calculator</h1>
        </div>
        
        <div class="settings">
            Monthly Goal: <input type="number" id="monthlyGoal" value="870" step="0.01"> €
        </div>

        <div class="form-section">
            <h3>Add Photo Service/Product</h3>
            <div class="form-grid">
                <input type="number" id="itemPrice" placeholder="Client Rate €" step="0.01">
                <input type="text" id="itemName" placeholder="Session/Product name (optional)">
            </div>
            <div class="costs-container" id="itemCosts">
                <input type="number" id="materialsCost" placeholder="Materials €" step="0.01" style="background: #21262d; border: 1px solid #30363d; color: #f85149; padding: 10px 12px; border-radius: 6px; font-size: 15px; font-family: 'DSEG7Modern', monospace; font-weight: bold; font-style: italic;">
            </div>
            <div>
                <button class="btn btn-primary" onclick="addItem()">Add</button>
            </div>
        </div>

        <div class="items" id="itemList">
            <p style="color: #8b949e; margin: 0; font-size: 15px;">No items added.</p>
        </div>

        <div class="results" id="results">
            <h3>Work Needed</h3>
            <p style="color: #8b949e; margin: 0;">Add items to see results.</p>
        </div>
    </div>

    <script>
        let items = [];
        let nextId = 1;
        let sliderValues = {};
        let itemColors = {};

        function generateRandomColor() {
            const colors = [
                '#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#feca57',
                '#ff9ff3', '#54a0ff', '#5f27cd', '#00d2d3', '#ff9f43',
                '#10ac84', '#ee5253', '#2e86de', '#f368e0', '#feca57',
                '#48dbfb', '#0abde3', '#006ba6', '#f38ba8', '#a8e6cf',
                '#ff8b94', '#ffd93d', '#6c5ce7', '#74b9ff', '#00b894'
            ];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        function getCosts() {
            const costInput = document.getElementById('materialsCost');
            return parseFloat(costInput.value) || 0;
        }

        function addItem() {
            const name = document.getElementById('itemName').value.trim() || `Photo ${nextId}`;
            const price = parseFloat(document.getElementById('itemPrice').value) || 0;
            const costs = getCosts();
            
            if (price <= 0) return;

            const id = nextId++;
            itemColors[id] = generateRandomColor();

            items.push({
                id,
                name,
                price,
                costs
            });

            clearForm();
            updateDisplay();
        }

        function deleteItem(id) {
            items = items.filter(item => item.id !== id);
            delete sliderValues[id];
            delete itemColors[id];
            updateDisplay();
        }

        function calculateBreakdown(item) {
            const afterCosts = item.price - item.costs;
            const taxAmount = afterCosts * 0.16; // 16% tax
            const profit = afterCosts * 0.84; // After tax
            const yourShare = profit / 2; // Split by 2
            return {
                afterCosts,
                taxAmount,
                profit,
                yourShare
            };
        }

        function clearForm() {
            document.getElementById('itemName').value = '';
            document.getElementById('itemPrice').value = '';
            document.getElementById('materialsCost').value = '';
        }

        function initializeSliders() {
            items.forEach(item => {
                if (!(item.id in sliderValues)) {
                    sliderValues[item.id] = 0;
                }
            });
        }

        function updateSlider(itemId, value) {
            sliderValues[itemId] = parseInt(value);
            updateWorkCalculation();
        }

        function updateDisplay() {
            updateItemList();
            initializeSliders();
            updateResults();
        }

        function updateItemList() {
            const container = document.getElementById('itemList');
            
            if (items.length === 0) {
                container.innerHTML = '<p style="color: #8b949e; margin: 0; font-size: 15px;">No photo services or products added.</p>';
                return;
            }

            let html = '<div class="items-table">';
            html += `
                <div class="items-header">
                    <div></div>
                    <div>Item</div>
                    <div>Client Rate</div>
                    <div>Materials</div>
                    <div>Tax Value</div>
                    <div>After Tax</div>
                    <div>Your Share</div>
                    <div></div>
                </div>
            `;
            
            items.forEach(item => {
                const breakdown = calculateBreakdown(item);
                const profitable = breakdown.yourShare > 0;
                const itemColor = itemColors[item.id];
                
                html += `
                    <div class="item">
                        <div class="item-color-bar" style="background-color: ${itemColor};"></div>
                        <div class="item-name">${item.name}</div>
                        <div class="item-value">€${item.price.toFixed(2)}</div>
                        <div class="item-value materials">€${item.costs.toFixed(2)}</div>
                        <div class="item-value tax">€${breakdown.taxAmount.toFixed(2)}</div>
                        <div class="item-value">€${breakdown.profit.toFixed(2)}</div>
                        <div class="item-value ${profitable ? 'highlight' : 'loss'}">€${breakdown.yourShare.toFixed(2)}</div>
                        <button class="btn btn-danger" onclick="deleteItem(${item.id})">×</button>
                    </div>
                `;
            });
            html += '</div>';
            
            container.innerHTML = html;
        }

        function updateResults() {
            const monthlyGoal = parseFloat(document.getElementById('monthlyGoal').value) || 2400;
            const resultsContainer = document.getElementById('results');

            if (items.length === 0) {
                resultsContainer.innerHTML = `
                    <h3>Monthly Goal (€${monthlyGoal})</h3>
                    <div class="progress-bar-container">
                        <div class="progress-bar-title">Progress Visualization</div>
                        <div class="progress-bar" id="progressBar">
                            <div class="progress-content" style="background: #30363d; width: 400px; height: 48px;">
                                <div class="goal-marker"></div>
                            </div>
                        </div>
                        <div class="progress-legend" id="progressLegend">Add photo services or products to see progress</div>
                    </div>
                    <p style="color: #8b949e; margin: 0; font-size: 15px;">Add photo services or products to see results.</p>
                `;
                return;
            }

            let slidersHtml = '<h4 class="sliders-title">Quantity Mix</h4>';

            items.forEach(item => {
                const breakdown = calculateBreakdown(item);
                const maxQuantity = breakdown.yourShare > 0 ? Math.ceil(monthlyGoal / breakdown.yourShare) : 0;
                const currentQuantity = sliderValues[item.id] || 0;
                
                slidersHtml += `
                    <div class="slider-item">
                        <div class="slider-header">
                            <span class="slider-name">${item.name}</span>
                            <span class="slider-amount">${currentQuantity}</span>
                        </div>
                        <input type="range" class="slider" min="0" max="${maxQuantity}" step="1" 
                               value="${currentQuantity}" 
                               oninput="updateSlider(${item.id}, this.value)"
                               ${maxQuantity === 0 ? 'disabled' : ''}>
                    </div>
                `;
            });

            resultsContainer.innerHTML = `
                <h3>Monthly Goal (€${monthlyGoal})</h3>
                <div class="sliders-section">${slidersHtml}</div>
                <div class="progress-bar-container">
                    <div class="progress-bar-title">Progress Visualization</div>
                    <div class="progress-bar" id="progressBar">
                        <div class="progress-content">
                            <div class="goal-marker"></div>
                        </div>
                    </div>
                    <div class="progress-legend" id="progressLegend"></div>
                </div>
                <div id="workCalculation"></div>
            `;

            setTimeout(updateWorkCalculation, 0);
        }

        function updateWorkCalculation() {
            const monthlyGoal = parseFloat(document.getElementById('monthlyGoal').value) || 870;
            const workCalculationDiv = document.getElementById('workCalculation');
            
            if (!workCalculationDiv) return;

            let totalEarnings = 0;
            let workHtml = '';

            items.forEach(item => {
                const breakdown = calculateBreakdown(item);
                const quantity = sliderValues[item.id] || 0;
                const earnings = quantity * breakdown.yourShare;
                totalEarnings += earnings;
                
                workHtml += `
                    <div class="work-item">
                        <span>${quantity} × ${item.name}</span>
                        <span class="work-amount">€${earnings.toFixed(2)}</span>
                    </div>
                `;
            });

            const remaining = monthlyGoal - totalEarnings;
            const goalMet = totalEarnings >= monthlyGoal;

            workHtml += `
                <div class="work-item" style="border-top: 1px solid #30363d; margin-top: 8px; padding-top: 12px;">
                    <span><strong>Total Earnings</strong></span>
                    <span class="work-amount" style="color: ${goalMet ? '#238636' : '#f85149'};">€${totalEarnings.toFixed(2)}</span>
                </div>
                <div class="work-item">
                    <span>${goalMet ? 'Extra earned' : 'Still needed'}</span>
                    <span style="color: ${goalMet ? '#238636' : '#f85149'};">€${Math.abs(remaining).toFixed(2)}</span>
                </div>
            `;

            workCalculationDiv.innerHTML = `<div class="work-needed">${workHtml}</div>`;
            updateProgressBar(monthlyGoal, totalEarnings);
        }

        function updateProgressBar(monthlyGoal, totalEarnings) {
            const progressBar = document.getElementById('progressBar');
            const progressLegend = document.getElementById('progressLegend');
            
            if (!progressBar || !progressLegend) return;

            let progressHtml = '';
            let legendHtml = '';
            const goalPixelWidth = 400;
            const pixelPerEuro = goalPixelWidth / monthlyGoal;

            items.forEach(item => {
                const breakdown = calculateBreakdown(item);
                const quantity = sliderValues[item.id] || 0;
                const earnings = quantity * breakdown.yourShare;
                
                if (earnings > 0) {
                    const widthPixels = earnings * pixelPerEuro;
                    const itemColor = itemColors[item.id];
                    
                    progressHtml += `
                        <div class="progress-chunk" style="width: ${widthPixels}px; background-color: ${itemColor};">
                            ${widthPixels > 20 ? `€${earnings.toFixed(0)}` : ''}
                        </div>
                    `;
                    
                    legendHtml += `
                        <div class="legend-item">
                            <div class="legend-color" style="background-color: ${itemColor};"></div>
                            <span>${item.name} (€${earnings.toFixed(2)})</span>
                        </div>
                    `;
                }
            });

            if (totalEarnings < monthlyGoal) {
                const remainingPixels = (monthlyGoal - totalEarnings) * pixelPerEuro;
                progressHtml += `
                    <div class="progress-chunk" style="width: ${remainingPixels}px; background-color: #30363d; border: 1px dashed #8b949e;">
                        ${remainingPixels > 20 ? `€${(monthlyGoal - totalEarnings).toFixed(0)}` : ''}
                    </div>
                `;
            }

            progressBar.innerHTML = `
                <div class="progress-content">
                    <div class="goal-marker"></div>
                    ${progressHtml}
                </div>
            `;
            progressLegend.innerHTML = legendHtml;
        }

        // Initialize
        updateDisplay();
    </script>
</body>
</html>
